<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World Time Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --red:#e10600;
  --text:#f1f1f1;
  --muted:#9a9a9a;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a0000,var(--bg));
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:70px;
  height:70px;
  border:6px solid #222;
  border-top:6px solid var(--red);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* CARD */
.card{
  background:linear-gradient(180deg,#191919,var(--card));
  width:100%;
  max-width:460px;
  padding:28px;
  border-radius:18px;
  box-shadow:0 0 35px rgba(0,0,0,.7),0 0 20px rgba(225,6,0,.4);
}

h2{
  text-align:center;
  color:var(--red);
  margin-bottom:6px;
}

p{
  text-align:center;
  color:var(--muted);
  margin-bottom:18px;
  font-size:.95rem;
}

input,select,button{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #2a2a2a;
  background:#0f0f0f;
  color:#fff;
  font-size:1rem;
  margin-bottom:12px;
}

input:focus,select:focus{
  outline:none;
  border-color:var(--red);
}

button{
  background:linear-gradient(135deg,var(--red),#8b0000);
  border:none;
  font-weight:600;
  cursor:pointer;
}

button:hover{opacity:.9}

.section-title{
  margin-top:16px;
  margin-bottom:6px;
  font-size:.85rem;
  color:var(--muted);
}

.city-card{
  background:#0f0f0f;
  padding:12px;
  border-radius:12px;
  margin-top:10px;
}

.favorite{
  cursor:pointer;
  color:gold;
  float:right;
}

.small{font-size:.85rem;color:var(--muted)}
</style>
</head>

<body>

<div id="loader"><div class="spinner"></div></div>

<div class="card">
  <h2>World Time Finder</h2>
  <p>Search cities • save favorites • compare times</p>

  <input id="search" placeholder="Type a city..." />
  <select id="results" style="display:none"></select>

  <button onclick="useLocation()">Use My Location</button>

  <div id="current"></div>

  <div class="section-title">⭐ Favorites</div>
  <div id="favorites"></div>

  <div class="section-title">⏱️ Time Difference</div>
  <select id="diffA"></select>
  <select id="diffB"></select>
  <div id="difference" class="small"></div>
</div>

<script>
const search=document.getElementById("search");
const results=document.getElementById("results");
const current=document.getElementById("current");
const favoritesDiv=document.getElementById("favorites");
const diffA=document.getElementById("diffA");
const diffB=document.getElementById("diffB");
const difference=document.getElementById("difference");

let favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
let cities=[];

/* LOADER */
window.onload=()=>setTimeout(()=>document.getElementById("loader").style.display="none",800);

/* SEARCH */
search.addEventListener("input",async()=>{
  if(search.value.length<2)return;
  const res=await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(search.value)}&count=10`);
  const data=await res.json();
  results.innerHTML="";
  cities=data.results||[];
  if(!cities.length)return;
  results.style.display="block";
  cities.forEach((c,i)=>{
    const o=document.createElement("option");
    o.value=i;
    o.textContent=`${c.name}, ${c.country}`;
    results.appendChild(o);
  });
  showCity(cities[0]);
});

results.onchange=()=>showCity(cities[results.value]);

function showCity(city){
  results.style.display="none";
  const now=new Date();
  const time=new Intl.DateTimeFormat("en-US",{timeZone:city.timezone,hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true}).format(now);
  current.innerHTML=`
    <div class="city-card">
      <strong>${city.name}, ${city.country}</strong>
      <span class="favorite" onclick='toggleFav(${JSON.stringify(city)})'>★</span><br>
      ${time}<br>
      <span class="small">${city.timezone}</span>
    </div>`;
  updateDiff(city);
}

/* FAVORITES */
function toggleFav(city){
  if(!favorites.find(f=>f.name===city.name)){
    favorites.push(city);
  }
  localStorage.setItem("favorites",JSON.stringify(favorites));
  renderFavs();
}

function renderFavs(){
  favoritesDiv.innerHTML="";
  diffA.innerHTML=diffB.innerHTML="";
  favorites.forEach(c=>{
    favoritesDiv.innerHTML+=`<div class="small">${c.name}, ${c.country}</div>`;
    diffA.innerHTML+=`<option>${c.timezone}</option>`;
    diffB.innerHTML+=`<option>${c.timezone}</option>`;
  });
}

function updateDiff(city){
  diffA.innerHTML+=`<option>${city.timezone}</option>`;
  diffB.innerHTML+=`<option>${city.timezone}</option>`;
}

diffA.onchange=diffB.onchange=()=>{
  const a=new Date().toLocaleString("en-US",{timeZone:diffA.value});
  const b=new Date().toLocaleString("en-US",{timeZone:diffB.value});
  const diff=(new Date(b)-new Date(a))/3600000;
  difference.textContent=`Time difference: ${diff} hours`;
}

/* GEOLOCATION */
function useLocation(){
  navigator.geolocation.getCurrentPosition(pos=>{
    const tz=Intl.DateTimeFormat().resolvedOptions().timeZone;
    showCity({name:"Your Location",country:"",timezone:tz});
  });
}

/* OFFLINE */
renderFavs();
</script>

</body>
</html>

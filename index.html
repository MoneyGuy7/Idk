<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Time Finder</title>
<style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1f1f1f, #121212);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 50px;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 30px;
        text-align: center;
        color: #00ff99;
    }

    .search-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }

    input[type="text"] {
        padding: 12px 15px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
        width: 250px;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background-color: #00ff99;
        color: #121212;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background-color: #00cc7a;
    }

    select {
        padding: 12px 15px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        width: 300px;
        outline: none;
        background-color: #2c2c2c;
        color: #fff;
        cursor: pointer;
    }

    #result {
        margin-top: 30px;
        font-size: 1.5rem;
        text-align: center;
        background-color: #2c2c2c;
        padding: 15px 20px;
        border-radius: 10px;
        min-width: 300px;
    }

    /* Mobile responsiveness */
    @media (max-width: 500px) {
        input[type="text"], select, button {
            width: 100%;
        }
    }
</style>
</head>
<body>

<h1>City Time Finder</h1>

<div class="search-container">
    <input type="text" id="cityInput" placeholder="Enter a city (e.g., Northbrook)">
    <button onclick="searchCities()">Search</button>
</div>

<div class="search-container">
    <select id="cityList" style="display:none;"></select>
    <button id="getTimeBtn" style="display:none;" onclick="getLocalTime()">Get Time</button>
</div>

<div id="result"></div>

<script>
let cities = [];
let intervalId = null; // for live clock

async function searchCities() {
    const cityInput = document.getElementById('cityInput').value.trim();
    const result = document.getElementById('result');
    const cityList = document.getElementById('cityList');
    const getTimeBtn = document.getElementById('getTimeBtn');

    clearInterval(intervalId); // stop previous live clock
    result.textContent = '';
    cityList.style.display = 'none';
    getTimeBtn.style.display = 'none';

    if (!cityInput) {
        result.textContent = 'Please enter a city name.';
        return;
    }

    try {
        const response = await fetch(`https://wft-geo-db.p.rapidapi.com/v1/geo/cities?namePrefix=${encodeURIComponent(cityInput)}&limit=10`, {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': '3d3eb384afmsh0b4563d2e24bb2bp11f5a2jsna5aea570cbc8',
                'X-RapidAPI-Host': 'wft-geo-db.p.rapidapi.com'
            }
        });

        const data = await response.json();
        cities = data.data.filter(c => c.timezone); // only cities with valid timezone

        if (!cities.length) {
            result.textContent = 'No valid cities found. Try another.';
            return;
        }

        // Populate dropdown
        cityList.innerHTML = '';
        cities.forEach((c, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${c.city}, ${c.region}, ${c.country}`;
            cityList.appendChild(option);
        });

        cityList.style.display = 'inline-block';
        getTimeBtn.style.display = 'inline-block';
    } catch (error) {
        console.error(error);
        result.textContent = 'Error searching for cities. Try again later.';
    }
}

async function getLocalTime() {
    const result = document.getElementById('result');
    const cityList = document.getElementById('cityList');
    const selectedIndex = cityList.value;

    if (!cities[selectedIndex]) {
        result.textContent = 'Please select a city.';
        return;
    }

    const cityInfo = cities[selectedIndex];
    const timezone = cityInfo.timezone;

    if (!timezone) {
        result.textContent = 'Selected city does not have a valid timezone.';
        return;
    }

    async function updateTime() {
        try {
            const timeResponse = await fetch(`https://worldtimeapi.org/api/timezone/${timezone}`);
            const timeData = await timeResponse.json();
            const datetimeStr = timeData.datetime;

            let hours, minutes;
            const datetime = new Date(datetimeStr);

            if (isNaN(datetime.getTime())) {
                // fallback: parse manually
                const parts = datetimeStr.split('T')[1].split(':');
                hours = parseInt(parts[0]);
                minutes = parts[1];
            } else {
                hours = datetime.getHours();
                minutes = datetime.getMinutes().toString().padStart(2, '0');
            }

            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;

            result.textContent = `Local time in ${cityInfo.city}, ${cityInfo.region}, ${cityInfo.country}: ${hours}:${minutes} ${ampm}`;
        } catch (error) {
            console.error(error);
            result.textContent = 'Error fetching time. Try again later.';
        }
    }

    // Update immediately and then every 1 second
    updateTime();
    clearInterval(intervalId);
    intervalId = setInterval(updateTime, 1000);
}
</script>
</body>
</html>

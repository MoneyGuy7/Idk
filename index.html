<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Time Finder</title>

<style>
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 60px;
}

h1 {
    margin-bottom: 25px;
    color: #00ffcc;
}

.search-box {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

input {
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    width: 260px;
}

button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00ddb3;
}

select {
    margin-top: 10px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    width: 340px;
    font-size: 16px;
}

#timeBox {
    margin-top: 25px;
    background: rgba(0,0,0,0.35);
    padding: 20px 30px;
    border-radius: 15px;
    font-size: 1.5rem;
    min-width: 320px;
    text-align: center;
}
</style>
</head>

<body>

<h1>üåç City Time Finder</h1>

<div class="search-box">
    <input id="cityInput" placeholder="Enter a city (e.g. Chicago)">
    <button onclick="searchCity()">Search</button>
</div>

<select id="results" hidden></select>

<div id="timeBox"></div>

<script>
let places = [];
let clockInterval = null;

async function searchCity() {
    const query = document.getElementById("cityInput").value.trim();
    const results = document.getElementById("results");
    const timeBox = document.getElementById("timeBox");

    clearInterval(clockInterval);
    timeBox.textContent = "";
    results.hidden = true;

    if (!query) {
        timeBox.textContent = "Please enter a city name.";
        return;
    }

    try {
        const res = await fetch(
            `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=10`
        );
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
            timeBox.textContent = "No cities found.";
            return;
        }

        places = data.results;

        results.innerHTML = "";
        places.forEach((p, i) => {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `${p.name}, ${p.admin1 || ""} ${p.country}`;
            results.appendChild(option);
        });

        results.hidden = false;
        results.onchange = showTime;
        showTime();

    } catch {
        timeBox.textContent = "Error searching cities.";
    }
}

function showTime() {
    const results = document.getElementById("results");
    const timeBox = document.getElementById("timeBox");
    const place = places[results.value];

    clearInterval(clockInterval);

    function update() {
        const formatter = new Intl.DateTimeFormat("en-US", {
            timeZone: place.timezone,
            hour: "numeric",
            minute: "2-digit",
            second: "2-digit",
            hour12: true
        });

        timeBox.textContent =
            `Local time in ${place.name}, ${place.country}:\n${formatter.format(new Date())}`;
    }

    update();
    clockInterval = setInterval(update, 1000);
}
</script>

</body>
</html>

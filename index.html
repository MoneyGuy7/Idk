<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Time Finder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        margin-bottom: 20px;
    }
    input, select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 24px;
    }
    #cityList {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<h1>City Time Finder</h1>
<div>
    <input type="text" id="cityInput" placeholder="Enter a city (e.g., Northbrook)">
    <button onclick="searchCities()">Search</button>
</div>
<select id="cityList" style="display:none;"></select>
<button id="getTimeBtn" style="display:none;" onclick="getLocalTime()">Get Time</button>
<div id="result"></div>

<script>
let selectedCity = null;
let cities = [];

async function searchCities() {
    const cityInput = document.getElementById('cityInput').value.trim();
    const result = document.getElementById('result');
    const cityList = document.getElementById('cityList');
    const getTimeBtn = document.getElementById('getTimeBtn');

    result.textContent = '';
    cityList.style.display = 'none';
    getTimeBtn.style.display = 'none';

    if (!cityInput) {
        result.textContent = 'Please enter a city name.';
        return;
    }

    try {
        const response = await fetch(`https://wft-geo-db.p.rapidapi.com/v1/geo/cities?namePrefix=${encodeURIComponent(cityInput)}`, {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': '3d3eb384afmsh0b4563d2e24bb2bp11f5a2jsna5aea570cbc8',
                'X-RapidAPI-Host': 'wft-geo-db.p.rapidapi.com'
            }
        });

        const data = await response.json();
        cities = data.data;

        if (!cities || cities.length === 0) {
            result.textContent = 'No cities found. Try another.';
            return;
        }

        // Populate dropdown
        cityList.innerHTML = '';
        cities.forEach((c, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${c.city}, ${c.region}, ${c.country}`;
            cityList.appendChild(option);
        });

        cityList.style.display = 'block';
        getTimeBtn.style.display = 'inline-block';
    } catch (error) {
        console.error(error);
        result.textContent = 'Error searching for cities. Try again later.';
    }
}

async function getLocalTime() {
    const result = document.getElementById('result');
    const cityList = document.getElementById('cityList');
    const selectedIndex = cityList.value;

    if (!cities[selectedIndex]) {
        result.textContent = 'Please select a city.';
        return;
    }

    const cityInfo = cities[selectedIndex];
    const timezone = cityInfo.timezone;

    try {
        const timeResponse = await fetch(`https://worldtimeapi.org/api/timezone/${timezone}`);
        const timeData = await timeResponse.json();
        const datetimeStr = timeData.datetime; // e.g., "2025-12-29T05:23:45.123456-06:00"
        let datetime = new Date(datetimeStr);

        let hours, minutes;

        if (isNaN(datetime.getTime())) {
            // fallback: split manually
            const parts = datetimeStr.split('T')[1].split(':');
            hours = parseInt(parts[0]);
            minutes = parts[1];
        } else {
            hours = datetime.getHours();
            minutes = datetime.getMinutes().toString().padStart(2, '0');
        }

        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;

        result.textContent = `Local time in ${cityInfo.city}, ${cityInfo.region}, ${cityInfo.country}: ${hours}:${minutes} ${ampm}`;
    } catch (error) {
        console.error(error);
        result.textContent = 'Error fetching time. Try again later.';
    }
}
</script>
</body>
</html>

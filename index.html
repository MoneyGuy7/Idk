<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Internet Connector</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }

    .container {
        width: 90%;
        max-width: 420px;
        text-align: center;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 20px rgba(0,255,140,0.3);
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    #connectBtn {
        background: #00ff88;
        color: black;
        border: none;
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        transition: 0.2s;
    }

    #connectBtn:hover {
        transform: scale(1.05);
        background: #00ffaa;
    }

    .loader {
        margin: 20px auto;
        border: 5px solid rgba(255,255,255,0.1);
        border-top: 5px solid #00ff88;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        display: none;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    #status {
        font-size: 20px;
        margin-top: 15px;
        min-height: 30px;
    }

    .logBox {
        height: 150px;
        background: rgba(0,0,0,0.4);
        overflow-y: auto;
        margin-top: 20px;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        border: 1px solid rgba(255,255,255,0.1);
        text-align: left;
    }

    .signalBar {
        margin-top: 20px;
        height: 12px;
        width: 100%;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    .signalFill {
        height: 100%;
        width: 0%;
        background: #00ff88;
        transition: width 1s ease;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Internet Connector</h2>

    <button id="connectBtn">Getting Internet…</button>

    <div class="loader" id="loader"></div>

    <div id="status"></div>

    <div class="signalBar">
        <div class="signalFill" id="signalFill"></div>
    </div>

    <div class="logBox" id="logBox">
    </div>
</div>

<script>
    const btn = document.getElementById("connectBtn");
    const loader = document.getElementById("loader");
    const status = document.getElementById("status");
    const logs = document.getElementById("logBox");
    const signal = document.getElementById("signalFill");

    function addLog(text) {
        logs.innerHTML += "• " + text + "<br>";
        logs.scrollTop = logs.scrollHeight;
    }

    function fakeIP() {
        return (
            Math.floor(Math.random()*255) + "." +
            Math.floor(Math.random()*255) + "." +
            Math.floor(Math.random()*255) + "." +
            Math.floor(Math.random()*255)
        );
    }

    btn.addEventListener("click", () => {
        loader.style.display = "block";
        signal.style.width = "0%";
        status.innerHTML = "Connecting…";
        logs.innerHTML = "";

        addLog("Starting connection sequence…");
        btn.disabled = true;

        setTimeout(() => addLog("Checking network adapters…"), 800);
        setTimeout(() => addLog("Locating nearest router…"), 1600);
        setTimeout(() => addLog("Sending request to server…"), 2400);
        setTimeout(() => addLog("Authentication successful"), 3200);
        setTimeout(() => addLog("Assigning IP: " + fakeIP()), 4000);

        setTimeout(() => {
            signal.style.width = "80%";
            addLog("Signal strength increased");
        }, 4800);

        setTimeout(() => {
            signal.style.width = "100%";
            addLog("Connection stable");
        }, 5600);

        setTimeout(() => {
            loader.style.display = "none";
            status.innerHTML = "✅ Connected Successfully";
            addLog("Internet acquired!");
            btn.disabled = false;
        }, 6500);
    });
</script>

</body>
</html>
